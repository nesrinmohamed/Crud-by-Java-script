<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT</p>
    </div>
    <div class="inputs">
        <input type="text" id='title' placeholder="title" />
        <div class="price">
            <input onkeyup="getData()" type="number" id="price" placeholder="price"/>
            <input onkeyup="getData()" type="number" id="taxes" placeholder="taxes"/>
            <input onkeyup="getData()" type="number" id="ads" placeholder="ads"/>
            <input onkeyup="getData()" type="number" id="discount" placeholder="discount"/>
            <span id="total"></span>
        </div>
        <input type="text" id="count" placeholder="count"/>
        <input type="text" id="category" placeholder="category"/>
        <button id="submit"></button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input type="text" onkeyup=searchData(this.value) id="search" placeholder="Search"/>
            <div class="btnSearch">
                <button id="searchTitle" onclick="getSearchMode(this.id)">search by title</button>
                <button id="searchCategory" onclick="getSearchMode(this.id)">search by category</button>
            </div>
        </div>
    </div>
    <div id="deleteAll"></div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr>
 <tbody id="tbody">

  
 </tbody>
</table>

</div>

    <script src="script.js"></script>
</body>
</html>
